language: cpp
dist: trusty
sudo: false

addons:
  apt:
    packages:
      - libboost-dev
      - libboost-system-dev
      - libboost-date-time-dev
      - libsqlite3-dev
      - libc++-dev

compiler: clang

script:
  - EXTRA_CXXFLAGS=-Werror make -C Chat-Server

notifications:
  email:
    on_success: change
    on_failure: change
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: always
